<!DOCTYPE html>
<html ng-app="starter">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
  <link href="css/ionic.app.css" rel="stylesheet">
  -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>
  <script src="lib/jquery-1.12.3.min.js"></script>
  <!-- your app's js -->
  <script src="js/index.js"></script>
</head>
<body>
    <ion-content style="width: 100%; height: 100%; overflow: hidden;" ng-controller="LoginController">
      	<div id="login" style="margin-top: 30%; text-align: center;">

          <img src="C:\Users\gears\Desktop\mytoorn\www\img\logomytoorn.png" style="width: 250px; margin-left: auto; margin-right: auto; margin-bottom: 25px;">
      		<h1><strong>Bienvenue.</strong> <br> Pour continuer, connectez-vous.</h1>

      		<form action="javascript:void(0);" method="get">
      			<fieldset>
      				<p><input class="login" type="text" required value="Login" onBlur="if(this.value=='')this.value='Login'" onFocus="if(this.value=='Login')this.value='' "></p> <!-- JS because of IE support; better: placeholder="Username" -->
      				<p><input class="password" type="password" required value="Password" onBlur="if(this.value=='')this.value='Password'" onFocus="if(this.value=='Password')this.value='' "></p> <!-- JS because of IE support; better: placeholder="Password" -->
      				<!-- <p><a href="#">Forgot Password?</a></p> -->
              <button type="submit" class="login-submit"> Login </button>
      			</fieldset>
      		</form>

      	</div> <!-- end login -->
    </ion-content>

    <script src="https://cdn.auth0.com/js/lock-9.0.js"></script>

	  <script>
	    // Decode utf8 characters properly
	    var config = JSON.parse(decodeURIComponent(escape(window.atob('@@config@@'))));

	    var connection = config.connection;
	    var prompt = config.prompt;

	    var initializationOptions = {
	      assetsUrl:  config.assetsUrl,
	      cdn:        config.cdn
	    };

	    var lock = new Auth0Lock(config.clientID, config.auth0Domain, initializationOptions);
	    lock.show({
	      // icon:            '{YOUR_LOGO_URL}',
	      callbackURL:        config.callbackURL,
	      responseType:       config.callbackOnLocationHash ? 'token' : 'code',
	      dict:               config.dict,
	      connections:        connection ? [connection] : null,
	      rememberLastLogin:  !prompt,
	      container:          'widget-container',
	      authParams:         config.internalOptions
	    });
	  </script>
</body>
</html>
