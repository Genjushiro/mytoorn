<ion-view>
  <div class="bar bar-header bar-light">
    <a  class="pull-left" href="#/discipline"></a>
    <h1 class="title"><img class="logo" src='./img/Toorn.png'/></h1>
  </div>
  <ion-content class="has-header">

    <h1 class="games"><i class="ion-ios-game-controller-a"></i> Games </h1>




    <div ng-controller="DisciplineCtrl" ng-repeat="item in discipline">

         <div class="list card">

           <div class="item item-avatar">
             <img src="./img/{{item.id}}.png"/>
             <h2>{{item.name}}</h2>
           </div>

           <div class="item item-body">
             <p>
               This is a "Facebook" styled Card. The header is created from a Thumbnail List item,
               the content is from a card-body consisting of an image and paragraph text. The footer
               consists of tabs, icons aligned left, within the card-footer.
             </p>
             <p>
               <a href="#/app/tournament" class="subdued"><i class="ion-aperture"></i> Tournaments

               </a>
             </p>
           </div>

         </div>


    </div>

           <a href="#/tournament"> <i class="ion-ios-game-controller-b"></i> {{item.name}}

           </a>

</ion-view>
